- hosts: tag_responsible_Manuel_CoralL
  become: yes
  become_user: root
  become_method: sudo
  
  tasks:
    - name: install git
      apt:
        name: git
        state: present

    - name: "install gpg key for nodejs LTS"
      apt_key:
        url: "https://deb.nodesource.com/gpgkey/nodesource.gpg.key"
        state: present

    - name: "Install nodejs LTS repo"
      apt_repository:
        repo: "deb https://deb.nodesource.com/node_8.x xenial main"
        state: present
        update_cache: yes

    - name: "Install nodejs"
      apt:
        name: nodejs
        state: present
